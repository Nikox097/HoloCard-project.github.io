<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>MyHoloCard</title>
  <!--MY SCRIPT-->
  <script src="js/jquery.min.js"></script>
  <!--MY STYLE-->
  
  <!--BOOTSTRAP & other PLUGINS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="css/cropper.css">
  <link rel="stylesheet" href="css/index.css">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container-fluid" id="principal">
    <div class="row justify-content-md-center">
      <div class="col-3 text-center" id="userInput">
        <!--FORMULARIO-->
        <form id="formulary">
          <h2 id="myData">Mis Datos</h2>

          <div id="divPic" class="container">
            <div class="group">
              <img src="resources/icon-user.png" class="crop-image" id="crop-image">
              <input type="file" name="input-file" id="input-file" accept=".png,.jpg,.jpeg">
              <label for="input-file" class="label-file"><img id="addPic" src="resources/icon-cam.png"></label>
            </div>
          </div>

          <div id="inputData" class="input-group input-group-lg">
            <span class="col-4 input-group-text">Name</span>
            <input type="text" class="form-control" id="inputName">
          </div>

          <div id="inputData" class="input-group date input-group-lg" id="date">
            <span class="col-4 input-group-text">Birthdate</span>
            <input type="date" class="form-control" id="inputBirthdate">
          </div>

          <div id="inputData" class="input-group input-group-lg">
            <span class="col-4 input-group-text">Country</span>
            <select class="form-select form-select-lg" id="inputCountry">
              <option value="">Select your country</option>
            </select>
          </div>

          <div id="inputData" class="input-group input-group-lg">
            <span class="col-4 input-group-text">Oshi</span>
            <select class="form-select form-select-lg" id="inputOshi">
            </select>
          </div>

          <button class="btn btn-primary btn-lg mt-2" type="button" id="downloadMyCard" onclick="saveSection()">SAVE MY
            CARD!</button>
        </form>

      </div>
      <!--FORMULARIO-->

      <!--CARD PREVIEW-->
      <div class="col-5" id="finalCardDiv">
        <div id="finalData">
          <img src="resources/card_side_A.png" id="finalCardSideA">

          <img src="resources/icon-user.png" class="crop-image" id="crop-image2">

          <div id="allDatas">
            <div id="nameInCard">
              <p>Name:&nbsp</p>
              <p id="newNameInCard"></p>
            </div>
            <div id="birthdateInCard">
              <p>Birthdate:&nbsp</p>
              <p id="newBirthdateInCard"></p>
            </div>
            <div id="countryInCard">
              <p>Country:&nbsp</p>
              <p id="newCountryInCard"></p>
            </div>
          </div>

          <img src="resources/card_side_B.png" id="finalCardSideB">
        </div>


      </div>
      <!--CARD PREVIEW-->
    </div>
  </div>
  <!-- Modal para cortar imagen -->

  <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <p>Recorta tu foto</p>
      </div>
      <div class="modal-body">
        <div class="content-imagen-cropper">
          <img src="" alt="" class="img-cropper" id="img-cropper">
        </div>
        <div class="content-imagen-sample">
          <div src="" alt="" class="img-sample" id="img-croppered"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn primary" id="cut">Recortar</button>
        <button class="btn secundary" id="close">Cancelar</button>
      </div>
    </div>
  </div>

  <!--NECESARY SCRIPTS & BOOTSTRAP-->
  <script src="js/myScriptAux.js"></script>

  <script src="js/jspdf.debug.js"></script>
  <script src="js/html2canvas.min.js"></script>
  <script src="js/html2pdf.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script src="js/appCountries.js"></script>
  <!--NECESARY SCRIPTS & BOOTSTRAP-->


  <script src="js/jquery.js"></script>
  <script src="js/cropper.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
